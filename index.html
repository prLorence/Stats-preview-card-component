<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

<div class="container">


 
  <div class="card-view">

      <div class="card-view-image">

  
        <img class="header-image-mobile" src="images/image-header-mobile.jpg" alt="a bunch of girls talking to each other with laptops" >

        <img class=" header-image-desktop" src="images/image-header-desktop.jpg" alt="a bunch of girls talking to each other with laptops">

      </div>

    <div class="description">

      <div class="card-title">

      <h2> Get <span class="violet"> insights </span> that help your business grow. </h2>

      </div>

      <p class="card-subtitle"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency. 
        </p>
    
      <div class="stats-list">
        
        <p>
        <span class="bold"> 10k+ </span> <span class="normal"> companies </span>
        </p>

        <p>
        <span class="bold"> 314 </span> <span class="normal"> templates </span>
        </p>

        <p>
        <span class="bold"> 12m+ </span> <span class="normal"> queries </span>
        </p>
      </div>   

    </div>


  </div>

</div>

<div class="attribution">

      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
        Coded by <a href="https://github.com/prLorence"> Paul Lorence </a>.    
      </p>
 
</div>
    


 







</body>
</html>
